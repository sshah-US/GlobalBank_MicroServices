server:
  port: "8070"
spring:
  application:
    name: eurekaServer
  config:
    import:
    - "optional:configserver:http://localhost:8090"
  cloud:
   config:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
eureka:
 instance:
   hostname: localhost
   prefer-ip-address: false

 client:
  register-with-eureka: false
  fetch-registry: false

 #server:
  #enable-self-preservation: false

