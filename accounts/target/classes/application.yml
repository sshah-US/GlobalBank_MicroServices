server:
  port: 8080
spring:
  application:
   name: "accounts"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
  Profiles:
   active: 
    - "prod"
  config:
    import: "optional:configserver:http://localhost:8090"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
    health:
     probes:
        enabled: true
  health:
    livenessState:
     enabled: true
    readinessState:
      enabled: true
eureka:
 instance:
  prefer-ip-address: true

 client:
  register-with-eureka: true
  fetch-registry: true
  serviceUrl:
    defaultZone: http://localhost:8070/eureka/

info:
 app:
  name: "accounts"
  description: "Easy Bank Accounts Application"
  version: "1.0.0"
  